<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Barra Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Barra lateral fija */
        .my-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            padding-left: 10px;
        }

        .my-sidebar a {
            color: white;
            text-decoration: none;
            padding: 5px;
            display: block;
            border-radius: 1000px;
        }

        .my-sidebar a:hover {
            background-color: #007bff;
        }

        /* Espacio para el contenido principal */
        .my-content {
            margin-left: 250px;
            padding: 20px;
        }

        .my-navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-container {
            margin: auto;
            width: 50%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        .lobster-font {
            font-family: 'Lobster', cursive;
        }


        .contenedor{ 
            background-color: white; height: 600px; width:500px ;
            border: 5px solid black; 
            box-shadow:5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px; }
    </style>
</head>
<body>

<!-- Barra de navegación lateral -->
<div class="my-sidebar">
    <a class="my-navbar-brand" href="{{ url_for('index') }}">UNIVERSIDAD</a>
</div>

<!-- Contenido principal -->
<center>
<div class="my-content">
    <div class="contenedor">
        <h1 class="text-center lobster-font">Login / Registro</h1>
        
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje }}
        </div>
        {% endif %}
        
        <!-- Formulario de registro -->
        <form action="/" method="POST">
            <h3>Registro</h3>
            <div class="form-group mb-3">
                <label for="exampleInputEmail1" class="lobster-font">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su correo" name="txtCorreo" required>
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputPassword1" class="lobster-font">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña" name="txtPassword" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>

        <hr>

        <!-- Formulario de login -->
        <form action="/" method="POST">
            <h3>Login</h3>
            <div class="form-group mb-3">
                <label for="exampleInputEmail1" class="lobster-font">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su correo" name="txtCorreoLogin" required>
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputPassword1" class="lobster-font">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña" name="txtPasswordLogin" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
        </form>
    </div>
</div>
</center>
</body>
</html>
